dist: xenial
language: go
env:
- GO111MODULE=on
go:
- 1.12.x
git:
  depth: 1
install: true
before_script:
- go install github.com/golangci/golangci-lint/cmd/golangci-lint
- go install github.com/mitchellh/gox
script:
- make fmt check build-cross
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - _dist/k3d-darwin-amd64
  - _dist/k3d-linux-386
  - _dist/k3d-linux-amd64
  - _dist/k3d-linux-arm
  - _dist/k3d-linux-arm64
  - _dist/k3d-windows-amd64.exe
  on:
    repo: iwilltry42/k3d-go
    tags: true
